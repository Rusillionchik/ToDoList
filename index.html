<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <div class="container">
        <div class="high-task-container">
        <h2 class="todo-list-title high">HIGH</h2>
        <form class="input-wrapper">
            <input type="text" id="highInput" placeholder="Добавить важных дел">
            <button id="addHighTask" type="submit">+</button>
         </form>
        </div>
        
        <div class="low-task-container">
        <h2 class="todo-list-title low">LOW</h2>
        <form class="input-wrapper">
            <input type="text" id="lowInput" placeholder="Добавить">
            <button id="addLowTask" type="submit">+</button>
        </form>
     </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
